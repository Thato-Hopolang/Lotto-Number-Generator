<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <div class="container">

        <div class="title-holder">
            <h1 class="title">Lotto Number Generator</h1>
        </div>

        <div id="introHolder" class="intro-holder">
            <p id="intro">What do you want to play?</p>
        </div>

        <div id="buttonHolder" class="button-holder">
            <button id="one">Daily Lotto</button>
            <button id="two">Regular Lotto</button>
            <button id="three">Powerball</button>
        </div>

        <div id="resultHolder" class="result-holder">
            <p id="results"></p>
            <p id="resultsPlus"> </p>
        </div>

        <div id="buttonHolderTwo" class="button-holder-two">
            <button id="four">Generate New</button>
            <button id="five">Back to Home</button>
        </div>

    </div>

<body>
    <script src="app.js">
    </script>
</body>
</html>
