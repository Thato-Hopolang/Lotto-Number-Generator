<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body> 
    <div class="container">

        <div class="title-holder">
            <h1 class="title">Lotto Number Generator</h1>
        </div>

        <div id="introHolder">
            <p id="intro">What do you want to play?</p>
        </div>

        <div id="buttonHolder">
            <button id="one">Daily Lotto</button>
            <button id="two">Regular Lotto</button>
            <button id="three">Powerball</button>
        </div>

        <div id="resultHolder">
            <div class="holder">
                <p id="results"></p>
            </div>
        </div>

        <div id="buttonHolderTwo">
            <button id="four">Generate New</button>
            <button id="five">Back to Home</button>
        </div>
    </div>
</body>
</html>
